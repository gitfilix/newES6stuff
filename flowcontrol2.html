<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>es 6 new stuff Async and Await</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="/index.css" /> -->
</head>
<body>
    <div class="wrapper">
        <h2>Async and Await</h2>
        <h3>promise</h3>

    </div>
<script>
  function breathe(amount) {
    return new Promise((resolve, reject) => {
      if (amount < 500) {
        reject('thats too small for a value');
      }
      // setTimeout with amount
      setTimeout(
        () => resolve(`done for ${amount} ms`),  amount);
    });
  }

  breathe(1000).then(res => {
    console.log(res);
    return breathe(500);
  }).then(res => {
    console.log(res);
    return breathe(800);
  }).then(res => {
    console.log(res);
    return breathe(300);
  }).then(res => {
    console.log(res);
    return breathe(560);
  }).catch(err => {
    console.error(err);
    console.error("there was an error...");
  });


</script>
</body>
</html>
