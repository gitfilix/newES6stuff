        <h2>Destructuring  in ES6</h2>

<script>
function convertCurrency(amount) {
    const converted = {
        USD: amount * 0.76,
        GPB: amount * 0.44,
        AUD: amount * 0.499,
        SUI: amount * 1.23
    };
    return converted;
}

const hundo = convertCurrency(100);
console.log("hundo:", hundo);

const { SUI, USD, GPB} = convertCurrency(100);
console.log("every currency each", SUI, USD, GPB );
// ------------------------------//


// pass parameters as OBJECT
function totalCosts({total, tip =0.15, mwst = 0.08} = {}) {
    return total + (tip * total) + (mwst * total);
}


const bill  = totalCosts({ tip: 0.24, total: 100});
console.log("you pay:", bill);
