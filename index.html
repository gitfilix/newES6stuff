<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>es 6 new stuff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
    <div class="wrapper">
        <h2>The For loop ES6</h2>
        <h3>looop</h3>
    </div>
    <script>
    const cuts = ['chuck', 'berry', 'joan', 'coolio', 'perl'];

    // return arrays entries iterator and destruct
    for (const [i, cut] of cuts.entries()) {
        console.log(`${cut} is the ${i + 1} item`);
    }



    </script>
</body>
