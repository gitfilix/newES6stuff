<!DOCTYPE html>

</head>
<body>
    <div class="wrapper">
        <h2>Data destruction ES6</h2>
        <h3>part 3 swap content in another array</h3>
    </div>
<script>
    let inTheHouse = 'canon, fuji, lytro';
    let outDoor = 'nikon, kodak';

    console.log(inTheHouse, outDoor);
    //swap them with destructing
    [inTheHouse, outDoor] = [outDoor, inTheHouse];

    console.log(inTheHouse, outDoor);

</script>
</body>
