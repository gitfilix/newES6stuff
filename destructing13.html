<!DOCTYPE html>
<html>
<head>

    <title>es 6 new stuff- I destruct</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="wrapper">
        <h2>Destructuring [] & swapping vars in ES6</h2>
    </div>
<script>

let inRing = 'Hulk Hogan';
let onSide = 'Tha Rocky Man';

// swapping
[inRing, onSide] = [onSide, inRing];

console.log("inRing", inRing);
console.log("onSide", onSide);

</script>
</body>
