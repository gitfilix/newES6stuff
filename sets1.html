<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>es 6 new stuff- I Set up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="/index.css" /> -->
</head>
<body>
    <div class="wrapper">
        <h2>SETs in ES6</h2>
        <h3>introducing sets</h3>

    </div>
<script>
  const people = new Set();
  people.add("Fiilix");
  people.add("Snickers");
  people.add("Snuffels");
  people.add("Kait Surfix");

  // for-of loop
  for (const person of people) {
    console.log("person: ", person);
  }
  // convert a Array to a new Set of dogs
  const dogs = ['Ayra', 'Chewy', 'Penny'];
  const dogSet = new Set(dogs);

  // ----------- //
  const brunch = new Set();
  // as people comming
  brunch.add("felix");
  brunch.add("karin");
  brunch.add("Belinda");

  // ready to Open
  const line = brunch.values();
  console.log(line.next().value); // felix
  console.log(line.next().value); // karin
  console.log(line.next().value); // Belinda

  // Re-fill the list after
  brunch.add("Heather");
  brunch.add("Peter")

  console.log(line.next().value); // Heather
  console.log(line.next().value); // peter



</script>
</body>
</html>
