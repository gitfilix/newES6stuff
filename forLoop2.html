<body>
    <div class="wrapper">
        <h2>The For-of- loop ES6</h2>
        <h3>looop</h3>
    </div>
    <script>
    const cuts = ['chuck', 'berry', 'joan', 'coolio', 'perl'];
    // ex 1
    // for-of loop return arrays entries iterator and destruct
    for (const [i, cut] of cuts.entries()) {
        console.log(`${cut} is the ${i + 1} item`);
    }

    // ex 2
    function addUpNumbers() {
        console.log(arguments);
        let total = 0;
        //
        for (num of arguments) {
            total += num;
        }
        console.log("addUpNumbers total:", total);
        return total;
    }

    addUpNumbers(23,32,51,12,32,2,89,32);


    </script>
